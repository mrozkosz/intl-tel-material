<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>intl-tel Demo</title>

    <script type="module" src="../src/intl-tel.js"></script>
  </head>
  <body>
    <intl-tel id="phone" value="+48600307428"></intl-tel>

    <button onClick="purgeInput()">clear</button>
  </body>

  <script>
    const refs = document.querySelector('#phone');

    const purgeInput = () => {
      refs.clear();
    };

    refs.addEventListener('change', (event) => {
      console.log(event.detail);
    });
  </script>
</html>
